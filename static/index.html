<!DOCTYPE html>
<html>
<head>
  <title>Task Motivator</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Task Motivator!</h1>

    <div class="tasks-section">
      <h2>Tasks</h2>
      <ul id="taskList">
        <!-- The list of tasks will be dynamically populated here -->
      </ul>
      <button onclick="getTasks()">Fetch Tasks</button>
    </div>

    <div class="add-task-section">
      <h2>Add New Task</h2>
      <input type="text" id="taskTitle" placeholder="Title">
      <input type="text" id="taskDescription" placeholder="Description">
      <input type="date" id="taskDueDate">
      <input type="number" id="taskPriority" placeholder="Priority (1-3)">
      <input type="text" id="taskStatus" placeholder="Status">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="update-task-section">
      <h2>Update Task</h2>
      <input type="number" id="taskIdToUpdate" placeholder="Task ID">
      <input type="text" id="updatedTaskTitle" placeholder="New Title">
      <input type="text" id="updatedTaskDescription" placeholder="New Description">
      <input type="date" id="updatedTaskDueDate">
      <input type="number" id="updatedTaskPriority" placeholder="New Priority (1-3)">
      <input type="text" id="updatedTaskStatus" placeholder="New Status">
      <button onclick="updateTask()">Update Task</button>
    </div>

    <div class="delete-task-section">
      <h2>Delete Task</h2>
      <input type="number" id="taskIdToDelete" placeholder="Task ID">
      <button onclick="deleteTask()">Delete Task</button>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
